	<div class="row clearfix">
		<div class="col-sm-3">&nbsp;</div>
		<div class="col-sm-6">
			<div  ng-if="!$rootScope.settings.tryLogin" >
				<form name="frmLogin" id="frmLogin" class="form-horizontal signin-panel panel panel-primary" >
					<div class="panel-heading">
						<h2 class="form-signin-heading">Login</h2>
					</div>
					<div class="panel-body">
					<div class="form-group">&nbsp;</div>
					<!-- User Name -->
					<div class="form-group" ng-class="{ 'has-error' : loginFailed}" > 
						<label class="col-sm-3 control-label" for="username">User&nbsp;Name</label>  
						<div class="col-sm-8">
							<input type="text" ng-model="userId" name="username" id="username" class="form-control" placeholder="User Name" required autofocus >

						</div>
						<div class="col-sm-1"></div>
					</div>
					<!-- Password -->
					<div class="form-group"  ng-class="{ 'has-error' : loginFailed}" >
						<label class="col-sm-3 control-label" for="password">Password</label>  
						<div class="col-sm-8">
							<input type="password" ng-model="userPassword" name="password" id="password" class="form-control" placeholder="Password" required >
							  <span ng-if="loginFailed" class="help-block">Invalid User Name / Password</span>
						</div>
						<div class="col-sm-1"></div>
					</div>
					<div class="form-group" ng-if="loginFaile">
						<div class="col-sm-3"></div>
						<div class="col-sm-6 alert alert-warning "> {{loginMessage}}</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-3"></div>
						<div class="col-sm-8">
							<button  ng-click="login(userId,userPassword,keepLoggedIn)" class="btn btn-lg btn-primary btn-block" type="submit"  >Sign in</button>
						</div>
						<div class="col-sm-1"></div>
					</div>
					</div>
				</form>
				<div class="col-sm-3">&nbsp;</div>
			</div>
		</div>
	</div>
